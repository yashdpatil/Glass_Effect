<head>

    <title>Sign_up Form</title>

<body>
    <div class="outer_box">
        
        <div class="inner_box">
            <header class="signup_header">

                        Signup Form
                    </h1>
                </header>
                    <main class="signup_body">
                        <form action="#">
                            <p>
                                <label for ="full name"> Full name </label>
                                <input type="text" id="f1" placeholder="Input name Here" required>
                                <P>
                                <label for ="Email"> E-mail</label>
                                <input type="email" id="f2" placeholder="Password" required></P>
                            <P>
                                <label for ="Password"> Password </label>
                                <input type="password" id="f3" placeholder="*****" required></P>
                                <p>
                                <input type="submit" id="f4" value="submit"></P>

                            </p>

                        </form>
                    </main>
                    <footer class=" Signup_footer">
                        <p>
                            Already Have a Account
                            <a href="#">
                                Login
                            </a>
                        </p>

                    </footer>
                
           
        </div>
        <div class="circle c1"></div> 
        <div class="circle c2"></div>
    </div>
    
</body>
</html>
